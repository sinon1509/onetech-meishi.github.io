<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ONETECH名刺</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="aframe-extras-6.1.1.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
    <div id="root">
        <button type="button" onclick="window.open('https://www.youtube.com/@onetechasia3139/videos', '_blank'); return false;" class="btn btn-danger"><i class="bi bi-youtube">Youtube</i></button>
        <button type="button" onclick="window.open('https://onetech.jp', '_blank'); return false;" class="btn btn-primary"><i class="bi bi-house-fill">Home</i></button>
	</div>
    <div id="alert">
        <p>QRコードを読んでくだい。</p>
    </div>
    <a-scene embedded arjs vr-mode-ui="enabled: false"  renderer='logarithmicDepthBuffer: true;'>
        <a-assets>
            <img id="aws" src="images\aws.png">
            <img id="unity" src="images\unity.jpg">
            <img id="vr" src="images\vr.png">
            <img id="laravel" src="images\laravel.png">
            <img id="ios" src="images\ios.png">
            <img id="android" src="images\android.png">
            <img id="3ds" src="images\3dsmax.png">
            <img id="react" src="images\React.png">
            <audio id="bgm" src="sounds\fun-life-112188.mp3" preload="auto"></audio>
            <a-asset-item id="model" src="models\nghia.glb"></a-asset-item>
        </a-assets>

        </audio>
        <a-marker type="pattern" preset="custom" url="marker/onetech-qr.patt" marker-anchor>
                <!-- <a-image src="#aws" random-animation="size: 0.5"></a-image>
                <a-image src="#unity" random-animation="size: 0.2"></a-image>
                <a-image src="#ios"  random-animation="size: 0.2"> </a-image>
                <a-image src="#android" random-animation="size: 0.2"></a-image>
                <a-image src="#vr" random-animation="size: 0.2"></a-image>
                <a-image src="#3ds" random-animation="size: 0.5"></a-image>
                <a-image src="#laravel" random-animation="size: 0.4"></a-image>
                <a-image src="#react"random-animation="size: 0.2"></a-image> -->
        </a-marker>
        <a-light type="directional" light="castShadow:true;" position="1 1 5" intensity="1" shadow-camera-automatic="#character"></a-light>
        <a-entity id="character" gltf-model="#model" position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer shadow="cast:true; receive:false">
        </a-entity>
        <a-plane id="plane" color="#7BC8A4" rotation="-90 0 0" scale="5 5 5" shadow="receive: true; cast:false" material="shader:shadow"></a-plane>
        <a-sound id="my_sound01" src="#bgm" autoplay="false" loop="true"></a-sound>
        <a-entity camera="far:100000; near:0.01"></a-entity>
    </a-scene>
</body>
</html>
