<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ONETECH名刺</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="aframe-extras-6.1.1.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
    <div id="root">
        <button type="button" onclick="window.open('https://www.youtube.com/@onetechasia3139/videos', '_blank'); return false;" class="btn btn-danger"><i class="bi bi-youtube">Youtube</i></button>
        <button type="button" onclick="window.open('https://onetech.jp', '_blank'); return false;" class="btn btn-primary"><i class="bi bi-house-fill">Home</i></button>
	</div>
    <div id="alert">
        <p>QRコードを読んでくだい。</p>
    </div>
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="models\smol_ame_in_an_upcycled_terrarium_hololiveen.glb"></a-asset-item>
        </a-assets>
        <audio id="bgm" src="sounds\bgm.mp3">
        </audio>
        <a-marker type="pattern" preset="custom" url="marker/onetech-qr.patt" registerevents>
            <!-- <a-box position="0 0 0" material="color: red; transparent: true; opacity: 0.50;"></a-box> -->
            <a-entity gltf-model="#model" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
